<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Cálculo de Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Círculo</h1>
        <p>Digite o raio do círculo para calcular a área e o comprimento da circunferência:</p>
        
        <input type="number" id="raio" placeholder="Digite o raio do círculo" step="0.01" min="0">
        <button onclick="calcular()">Calcular</button>
        
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const raio = parseFloat(document.getElementById('raio').value);
            
            if (isNaN(raio) || raio < 0) {
                document.getElementById('resultado').innerHTML = '<strong>Erro:</strong> Digite um raio válido!';
                return;
            }
            
            const area = Math.PI * raio * raio;
            const comprimento = 2 * Math.PI * raio;
            
            document.getElementById('resultado').innerHTML = `
                <h3>Resultados:</h3>
                <p><strong>Raio:</strong> ${raio}</p>
                <p><strong>Área:</strong> ${area.toFixed(2)}</p>
                <p><strong>Comprimento da circunferência:</strong> ${comprimento.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
