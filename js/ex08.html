<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercÃ­cio 8 - Calculadora de Juros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 15px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .juros-tipo {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #2196f3;
        }
        .juros-simples {
            border-left-color: #4caf50;
        }
        .juros-compostos {
            border-left-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros</h1>
        <p>Calcule juros simples e compostos:</p>
        
        <div class="input-group">
            <label for="capital">Capital Inicial (R$):</label>
            <input type="number" id="capital" placeholder="Ex: 1000" step="0.01" min="0">
        </div>
        
        <div class="input-group">
            <label for="taxa">Taxa Mensal (decimal):</label>
            <input type="number" id="taxa" placeholder="Ex: 0.05 para 5%" step="0.001" min="0" max="1">
        </div>
        
        <div class="input-group">
            <label for="tempo">Tempo (meses):</label>
            <input type="number" id="tempo" placeholder="Ex: 12" min="1">
        </div>
        
        <button onclick="calcularJuros()">Calcular</button>
        
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcularJuros() {
            const capital = parseFloat(document.getElementById('capital').value);
            const taxa = parseFloat(document.getElementById('taxa').value);
            const tempo = parseInt(document.getElementById('tempo').value);
            
            if (isNaN(capital) || isNaN(taxa) || isNaN(tempo) || capital < 0 || taxa < 0 || tempo < 1) {
                document.getElementById('resultado').innerHTML = '<strong>Erro:</strong> Digite valores vÃ¡lidos!';
                return;
            }
            
            // Juros Simples
            const jurosSimples = capital * taxa * tempo;
            const montanteSimples = capital + jurosSimples;
            
            // Juros Compostos
            const montanteCompostos = capital * Math.pow(1 + taxa, tempo);
            const jurosCompostos = montanteCompostos - capital;
            
            document.getElementById('resultado').innerHTML = `
                <h3>Resultados dos CÃ¡lculos:</h3>
                
                <div class="juros-tipo juros-simples">
                    <h4>ðŸ’° Juros Simples:</h4>
                    <p><strong>Capital Inicial:</strong> R$ ${capital.toFixed(2)}</p>
                    <p><strong>Taxa Mensal:</strong> ${(taxa * 100).toFixed(1)}%</p>
                    <p><strong>Tempo:</strong> ${tempo} meses</p>
                    <p><strong>Juros:</strong> R$ ${jurosSimples.toFixed(2)}</p>
                    <p><strong>Montante Final:</strong> R$ ${montanteSimples.toFixed(2)}</p>
                </div>
                
                <div class="juros-tipo juros-compostos">
                    <h4>ðŸ“ˆ Juros Compostos:</h4>
                    <p><strong>Capital Inicial:</strong> R$ ${capital.toFixed(2)}</p>
                    <p><strong>Taxa Mensal:</strong> ${(taxa * 100).toFixed(1)}%</p>
                    <p><strong>Tempo:</strong> ${tempo} meses</p>
                    <p><strong>Juros:</strong> R$ ${jurosCompostos.toFixed(2)}</p>
                    <p><strong>Montante Final:</strong> R$ ${montanteCompostos.toFixed(2)}</p>
                </div>
                
                <div class="juros-tipo">
                    <h4>ðŸ“Š ComparaÃ§Ã£o:</h4>
                    <p><strong>DiferenÃ§a:</strong> R$ ${(montanteCompostos - montanteSimples).toFixed(2)}</p>
                    <p><strong>Juros Compostos sÃ£o ${((jurosCompostos / jurosSimples - 1) * 100).toFixed(1)}% maiores!</strong></p>
                </div>
            `;
        }
    </script>
</body>
</html>
