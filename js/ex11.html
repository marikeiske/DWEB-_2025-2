<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 11 - Verificador de Tri√¢ngulo Ret√¢ngulo</title>
    <style>

            max-width: 600px;
            margin: 50px auto;

    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Tri√¢ngulo Ret√¢ngulo</h1>
        <p>Digite os valores dos catetos e da hipotenusa para verificar se √© um tri√¢ngulo ret√¢ngulo:</p>
        
        <div class="input-group">
            <label for="cateto1">Primeiro Cateto:</label>
            <input type="number" id="cateto1" placeholder="Digite o valor do primeiro cateto" step="0.01" min="0">
        </div>
        
        <div class="input-group">
            <label for="cateto2">Segundo Cateto:</label>
            <input type="number" id="cateto2" placeholder="Digite o valor do segundo cateto" step="0.01" min="0">
        </div>
        
        <div class="input-group">

            <input type="number" id="hipotenusa" placeholder="Digite o valor da hipotenusa" step="0.01" min="0">

        <button onclick="verificarTriangulo()">Verificar Tri√¢ngulo</button>

        <div class="teorema">
            <h4>üìê Teorema de Pit√°goras:</h4>
            <p><strong>a¬≤ + b¬≤ = c¬≤</strong></p>
            <p>Onde:</p>
            <ul>
                <li><strong>a</strong> e <strong>b</strong> s√£o os catetos</li>
                <li><strong>c</strong> √© a hipotenusa</li>
            </ul>
            <p>Se a¬≤ + b¬≤ = c¬≤, ent√£o o tri√¢ngulo √© ret√¢ngulo!</p>
        </div>
    </div>

    <script>
        function verificarTriangulo() {
            const cateto1 = parseFloat(document.getElementById('cateto1').value);
            const cateto2 = parseFloat(document.getElementById('cateto2').value);
            const hipotenusa = parseFloat(document.getElementById('hipotenusa').value);
            
            if (isNaN(cateto1) || isNaN(cateto2) || isNaN(hipotenusa) || 
                cateto1 <= 0 || cateto2 <= 0 || hipotenusa <= 0) {
                document.getElementById('resultado').innerHTML = '<strong>Erro:</strong> Digite valores v√°lidos maiores que zero!';
                return;

            // Verificar se √© um tri√¢ngulo v√°lido
            if (cateto1 + cateto2 <= hipotenusa || 
                cateto1 + hipotenusa <= cateto2 || 
                cateto2 + hipotenusa <= cateto1) {
                document.getElementById('resultado').innerHTML = '<strong>Erro:</strong> Esses valores n√£o formam um tri√¢ngulo v√°lido!';
                return;
            }
            
            // Aplicar o Teorema de Pit√°goras
            const somaCatetos = Math.pow(cateto1, 2) + Math.pow(cateto2, 2);
            const hipotenusaQuadrado = Math.pow(hipotenusa, 2);
            
            // Verificar se √© ret√¢ngulo (com toler√¢ncia para erros de arredondamento)
            const tolerancia = 0.0001;
            const ehRetangulo = Math.abs(somaCatetos - hipotenusaQuadrado) < tolerancia;
            
            const classeCSS = ehRetangulo ? 'retangulo' : 'nao-retangulo';
            const mensagem = ehRetangulo ? 'SIM, √© um tri√¢ngulo ret√¢ngulo!' : 'N√ÉO, n√£o √© um tri√¢ngulo ret√¢ngulo.';

                    <p><strong>Hipotenusa:</strong> ${hipotenusa}</p>

                    <p><strong>a¬≤ + b¬≤:</strong> ${cateto1}¬≤ + ${cateto2}¬≤ = ${Math.pow(cateto1, 2)} + ${Math.pow(cateto2, 2)} = ${somaCatetos}</p>
                    <p><strong>c¬≤:</strong> ${hipotenusa}¬≤ = ${hipotenusaQuadrado}</p>
                    <p><strong>Diferen√ßa:</strong> |${somaCatetos} - ${hipotenusaQuadrado}| = ${Math.abs(somaCatetos - hipotenusaQuadrado)}</p>
                </div>
                
                <div class="triangulo-info ${classeCSS}">

                    <p><strong>${mensagem}</strong></p>
                    <p><strong>Raz√£o:</strong> ${ehRetangulo ?

                        'Os valores n√£o satisfazem o Teorema de Pit√°goras (a¬≤ + b¬≤ ‚â† c¬≤)'}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
