<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 15 - Formul√°rio de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        input:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        .sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .aviso {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .credenciais {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }
        .tentativas {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }
        .timer {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Sistema de Login</h1>
        
        <form id="loginForm" onsubmit="fazerLogin(event)">
            <div class="input-group">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Digite seu email"
                    required>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input 
                    type="password" 
                    id="senha" 
                    placeholder="Digite sua senha"
                    required>
            </div>
            
            <button type="submit" id="btnLogin">Entrar</button>
        </form>
        
        <div class="tentativas" id="tentativas">
            Tentativas restantes: 3
        </div>
        
        <div class="timer" id="timer" style="display: none;"></div>
        
        <div id="mensagem"></div>
        
        <div class="credenciais">
            <h4>üí° Credenciais de Teste:</h4>
            <p><strong>Email:</strong> teste@gmail.com</p>
            <p><strong>Senha:</strong> 1234</p>
        </div>
    </div>

    <script>
        let tentativasRestantes = 3;
        let bloqueado = false;
        let timerInterval;
        
        function fazerLogin(event) {
            event.preventDefault();
            
            if (bloqueado) {
                return;
            }
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            // Credenciais fixas
            const emailCorreto = 'teste@gmail.com';
            const senhaCorreta = '1234';
            
            if (email === emailCorreto && senha === senhaCorreta) {
                // Login bem-sucedido
                mostrarMensagem('Voc√™ entrou!', 'sucesso');
                resetarFormulario();
                tentativasRestantes = 3;
                atualizarTentativas();
            } else {
                // Login falhou
                tentativasRestantes--;
                atualizarTentativas();
                
                if (tentativasRestantes > 0) {
                    mostrarMensagem('Dados incorretos', 'erro');
                } else {
                    // Bloquear ap√≥s 3 tentativas
                    bloquearFormulario();
                    mostrarMensagem('Dados incorretos. Formul√°rio bloqueado por 10 segundos.', 'aviso');
                    iniciarTimer();
                }
            }
        }
        
        function bloquearFormulario() {
            bloqueado = true;
            document.getElementById('email').disabled = true;
            document.getElementById('senha').disabled = true;
            document.getElementById('btnLogin').disabled = true;
        }
        
        function desbloquearFormulario() {
            bloqueado = false;
            document.getElementById('email').disabled = false;
            document.getElementById('senha').disabled = false;
            document.getElementById('btnLogin').disabled = false;
            document.getElementById('timer').style.display = 'none';
            tentativasRestantes = 3;
            atualizarTentativas();
        }
        
        function iniciarTimer() {
            let segundosRestantes = 10;
            document.getElementById('timer').style.display = 'block';
            
            timerInterval = setInterval(() => {
                segundosRestantes--;
                document.getElementById('timer').textContent = `Desbloqueio em: ${segundosRestantes}s`;
                
                if (segundosRestantes <= 0) {
                    clearInterval(timerInterval);
                    desbloquearFormulario();
                    mostrarMensagem('Formul√°rio desbloqueado. Tente novamente.', 'aviso');
                }
            }, 1000);
        }
        
        function mostrarMensagem(texto, tipo) {
            const mensagemDiv = document.getElementById('mensagem');
            mensagemDiv.innerHTML = `<div class="mensagem ${tipo}">${texto}</div>`;
            
            // Limpar mensagem ap√≥s 3 segundos
            setTimeout(() => {
                mensagemDiv.innerHTML = '';
            }, 3000);
        }
        
        function resetarFormulario() {
            document.getElementById('loginForm').reset();
        }
        
        function atualizarTentativas() {
            document.getElementById('tentativas').textContent = `Tentativas restantes: ${tentativasRestantes}`;
        }
    </script>
</body>
</html>
